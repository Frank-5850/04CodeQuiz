<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <span class="navbar-brand mb-1 h1">Coding Quiz</span>
      </div>
    </nav>

    <div id="page-content">
      <div class="p-5 container text-center" class="top-buffer">
        <main class="row">
          <div class="col-md-12">
            <div class="card mt-2">
              <div class="card-body">
                <div class="row col-md-12 py-1">
                  <div class="col-md-2"></div>
                  <a
                    href="#"
                    class="col-md-2 badge badge-primary"
                    id="highscores"
                    >Highscores</a
                  >
                  <div class="col-md-2"></div>
                  <div class="col-md-2"></div>
                  <a class="col-md-2 badge badge-primary" id="timer">Time: </a>
                  <div class="col-md-2"></div>
                </div>
                <h1>Coding Quiz</h1>
                <div class="row">
                  <div class="col-md-12 text-left" id="questions">
                    Can you answer all these coding questions correctly?
                  </div>
                  <div class="col-md-12 text-left pt-3" id="answer_sec">
                    <button
                      type="button"
                      class="btn btn-dark text-light btn-block"
                      id="startBtn"
                    >
                      Lets Start!
                    </button>
                  </div>
                  <div class="col-md-12 text-left pt-1" id="answers"></div>
                  <div class="col-md-12 pt-3">
                    <section class="text-center" id="response">
                      Correct/Incorrect
                    </section>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/app.js"></script>
  </body>
</html>
